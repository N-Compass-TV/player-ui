<div class="playlist">
    <ng-container *ngIf="currentPlaylistContent">
        <app-content
            [playlistContent]="currentPlaylistContent"
            [activateTicker]="tickerActivated"
            (displayEnded)="onDisplayEnded()"
            (contentRenderErrored)="onContentRenderError()"></app-content>
    </ng-container>
</div>

<div
    class="zone"
    [ngStyle]="{
        background: zoneData.background,
        'width.%': (zoneData.width / 1920) * 100,
        'height.%': (zoneData.height / 1080) * 100,
        'left.%': (zoneData.x_pos / 1920) * 100,
        'top.%': (zoneData.y_pos / 1080) * 100,
        'z-index': zoneData.zone_order
    }"
    [ngClass]="isFullscreen ? 'fullscreen' : ''">
    <ng-content></ng-content>
</div>

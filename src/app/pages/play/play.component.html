<div id="play" class="page play-page">
    <ng-container *ngFor="let zone of screenZones">
        <app-zone [zoneData]="zone" [isFullscreen]="isFullscreen">
            <app-playlist
                [playlistId]="zone.playlist_id"
                (onDisplayModeChecked)="setDisplayMode($event, zone.zone_order)"></app-playlist>
        </app-zone>
    </ng-container>
</div>
